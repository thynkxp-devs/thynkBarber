<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>thynkBarber • Alterar Senha</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS do tema -->
  <link rel="stylesheet" href="/assets/css/admin.css">

  <style>
    body { overflow-x: hidden; }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .cardx {
      width: 100%;
      max-width: 520px;
      border-radius: 18px;
      background: rgba(255,255,255,0.86);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(0,0,0,.05);
    }

    .hero {
      display: grid;
      grid-template-columns: 72px 1fr;
      gap: 14px;
      align-items: center;
      margin-bottom: 16px;
    }

    .iconBubble {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      box-shadow: 0 10px 30px rgba(59,130,246,.35);
    }

    .brand {
      font-weight: 800;
      letter-spacing: .4px;
      margin: 0;
    }
    .brand span { color: #3b82f6; }

    .sub {
      margin: 2px 0 0 0;
      color: #6b7280;
      font-size: .95rem;
      line-height: 1.3;
    }

    .form-control {
      height: 52px;
      border-radius: 12px;
    }

    .input-group-text {
      background: transparent;
      border-right: 0;
      border-radius: 12px 0 0 12px;
      color: #6b7280;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #3b82f6;
    }

    .btnx {
      height: 52px;
      border-radius: 12px;
      font-weight: 700;
    }

    .tips {
      background: rgba(59,130,246,.08);
      border: 1px solid rgba(59,130,246,.14);
      border-radius: 14px;
      padding: 12px;
      color: #1f2a37;
    }

    .tip-item {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      font-size: .92rem;
      color: #4b5563;
    }

    .tip-item i { margin-top: 2px; color: #3b82f6; }

    .strength {
      height: 10px;
      border-radius: 999px;
      background: rgba(31,42,55,.08);
      overflow: hidden;
    }

    .strength > div {
      height: 100%;
      width: 0%;
      background: #3b82f6;
      transition: width .25s ease;
    }

    .mutedSmall { color: #6b7280; font-size: .86rem; }
    .linklike { color: #3b82f6; text-decoration: none; font-weight: 600; }
    .linklike:hover { text-decoration: underline; }

    .eyeBtn {
      border-left: 0;
      border-radius: 0 12px 12px 0;
      background: transparent;
      color: #6b7280;
    }
  </style>
</head>

<body class="admin-bg">
  <div class="wrap">
    <div class="card cardx shadow-sm p-4 p-md-5">

      <div class="hero">
        <div class="iconBubble">
          <i class="fa-solid fa-shield-halved"></i>
        </div>
        <div>
          <h4 class="brand">thynk<span>Barber</span></h4>
          <p class="sub">
            Primeiro acesso detectado. Por segurança, você precisa criar uma nova senha para continuar.
          </p>
        </div>
      </div>

      <div id="msg" class="alert d-none mb-3"></div>

      <div class="tips mb-3">
        <div class="tip-item">
          <i class="fa-solid fa-circle-info"></i>
          <div>
            Use pelo menos <b>8 caracteres</b>. Recomendado: combinar letras, números e símbolos.
          </div>
        </div>
      </div>

      <form id="form">
        <div class="mb-3">
          <label class="form-label small text-muted">Nova senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input id="newPassword" type="password" class="form-control" name="newPassword" placeholder="Crie uma senha" minlength="8" required>
            <button class="btn eyeBtn" type="button" id="toggleNew" title="Mostrar/ocultar">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="mt-2">
            <div class="strength"><div id="strengthBar"></div></div>
            <div class="d-flex justify-content-between mt-1">
              <span class="mutedSmall" id="strengthLabel">Força: —</span>
              <span class="mutedSmall">mín.: 8 caracteres</span>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label small text-muted">Confirmar senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Repita a senha" minlength="8" required>
            <button class="btn eyeBtn" type="button" id="toggleConfirm" title="Mostrar/ocultar">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="mutedSmall mt-2" id="matchHint"></div>
        </div>

        <button class="btn btn-primary w-100 btnx" id="btnSave" type="submit">
          <span id="btnText">Salvar nova senha</span>
          <span id="btnLoading" class="d-none">
            <i class="fa-solid fa-circle-notch fa-spin me-2"></i>
            Salvando...
          </span>
        </button>
      </form>

      <div class="text-center mt-4 small text-muted">
        Se preferir, volte para o <a class="linklike" href="/barbearia-login.html">login</a>.
      </div>

      <div class="text-center mt-3 small text-muted">
        © <span id="year"></span> thynkBarber
      </div>

    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    const btnSave = document.getElementById("btnSave");
    const btnText = document.getElementById("btnText");
    const btnLoading = document.getElementById("btnLoading");

    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");

    const strengthBar = document.getElementById("strengthBar");
    const strengthLabel = document.getElementById("strengthLabel");
    const matchHint = document.getElementById("matchHint");

    const toggleNew = document.getElementById("toggleNew");
    const toggleConfirm = document.getElementById("toggleConfirm");

    function showAlert(type, text) {
      msg.className = "alert alert-" + type;
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    function setLoading(state) {
      btnText.classList.toggle("d-none", state);
      btnLoading.classList.toggle("d-none", !state);
      btnSave.disabled = state;
    }

    function scorePassword(pw) {
      // simples e útil (não é segurança, é UX)
      let score = 0;
      if (!pw) return 0;
      if (pw.length >= 8) score += 1;
      if (pw.length >= 12) score += 1;
      if (/[A-Z]/.test(pw)) score += 1;
      if (/[0-9]/.test(pw)) score += 1;
      if (/[^A-Za-z0-9]/.test(pw)) score += 1;
      return Math.min(score, 5);
    }

    function updateStrengthUI() {
      const pw = newPassword.value || "";
      const s = scorePassword(pw);

      const widths = ["0%", "20%", "40%", "60%", "80%", "100%"];
      strengthBar.style.width = widths[s];

      const labels = ["—", "Fraca", "Ok", "Boa", "Forte", "Muito forte"];
      strengthLabel.textContent = "Força: " + labels[s];
    }

    function updateMatchUI() {
      const pw = newPassword.value || "";
      const cf = confirmPassword.value || "";

      if (!cf) {
        matchHint.textContent = "";
        return;
      }

      if (pw === cf) {
        matchHint.innerHTML = '<i class="fa-solid fa-circle-check me-1" style="color:#10b981"></i> Senhas conferem.';
      } else {
        matchHint.innerHTML = '<i class="fa-solid fa-triangle-exclamation me-1" style="color:#ef4444"></i> As senhas não conferem.';
      }
    }

    function toggleInput(inputEl, btnEl) {
      const isPwd = inputEl.type === "password";
      inputEl.type = isPwd ? "text" : "password";
      btnEl.innerHTML = isPwd
        ? '<i class="fa-solid fa-eye-slash"></i>'
        : '<i class="fa-solid fa-eye"></i>';
    }

    newPassword.addEventListener("input", () => {
      updateStrengthUI();
      updateMatchUI();
    });
    confirmPassword.addEventListener("input", updateMatchUI);

    toggleNew.addEventListener("click", () => toggleInput(newPassword, toggleNew));
    toggleConfirm.addEventListener("click", () => toggleInput(confirmPassword, toggleConfirm));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.add("d-none");

      const pw = newPassword.value;
      const cf = confirmPassword.value;

      if (!pw || pw.length < 8) {
        showAlert("danger", "A senha deve ter no mínimo 8 caracteres.");
        return;
      }
      if (pw !== cf) {
        showAlert("danger", "As senhas não conferem.");
        return;
      }

      setLoading(true);

      try {
        const res = await fetch("/api/barbearias/auth/change-password", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ newPassword: pw })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) {
          showAlert("danger", data.message || "Erro ao salvar.");
          setLoading(false);
          return;
        }

        window.location.href = data.redirectTo || "/barbearia.html";
      } catch {
        showAlert("danger", "Falha de conexão com o servidor.");
        setLoading(false);
      }
    });

    // init
    updateStrengthUI();
  </script>
</body>
</html>

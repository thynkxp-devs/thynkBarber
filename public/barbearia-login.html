<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>thynkBarber • Acesso da Barbearia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS do Admin (tema light/bege/azul) -->
  <link rel="stylesheet" href="/assets/css/admin.css">

  <style>
    body {
      overflow-x: hidden;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .login-card {
      width: 100%;
      max-width: 440px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(0,0,0,.05);
    }

    .login-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      margin: 0 auto 1rem auto;
      box-shadow: 0 10px 30px rgba(59,130,246,.35);
    }

    .form-control {
      height: 52px;
      border-radius: 12px;
    }

    .input-group-text {
      background: transparent;
      border-right: 0;
      border-radius: 12px 0 0 12px;
      color: #6b7280;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #3b82f6;
    }

    .btn-login {
      height: 52px;
      border-radius: 12px;
      font-weight: 600;
    }

    .brand {
      font-weight: 700;
      letter-spacing: .5px;
    }

    .brand span {
      color: #3b82f6;
    }
  </style>
</head>

<body class="admin-bg">

  <div class="login-wrapper">
    <div class="card login-card shadow-sm p-4 p-md-5">

      <div class="text-center mb-4">
        <div class="login-icon">
          <i class="fa-solid fa-scissors"></i>
        </div>
        <h4 class="brand mb-1">
          thynk<span>Barber</span>
        </h4>
        <p class="text-muted mb-0">
          Acesso da Barbearia
        </p>
      </div>

      <!-- ALERT -->
      <div id="msg" class="alert d-none mb-3"></div>

      <!-- FORM -->
      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label small text-muted">
            Usuário
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="ex: barbearia_amaral"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label small text-muted">
            Senha
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Sua senha"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-login">
          <span id="btnText">
            Entrar no painel
          </span>
          <span id="btnLoading" class="d-none">
            <i class="fa-solid fa-circle-notch fa-spin me-2"></i>
            Entrando...
          </span>
        </button>

      </form>

      <div class="text-center mt-4 small text-muted">
        © <span id="year"></span> thynkBarber
      </div>

    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const btnText = document.getElementById("btnText");
    const btnLoading = document.getElementById("btnLoading");

    function showAlert(type, text) {
      msg.className = "alert alert-" + type;
      msg.textContent = text;
      msg.classList.remove("d-none");
    }

    function setLoading(state) {
      btnText.classList.toggle("d-none", state);
      btnLoading.classList.toggle("d-none", !state);
      form.querySelector("button").disabled = state;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.add("d-none");
      setLoading(true);

      const payload = {
        username: form.username.value.trim(),
        password: form.password.value
      };

      try {
        const res = await fetch("/api/barbearias/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          showAlert("danger", data.message || "Erro ao entrar.");
          setLoading(false);
          return;
        }

        window.location.href = data.redirectTo;
      } catch {
        showAlert("danger", "Falha de conexão com o servidor.");
        setLoading(false);
      }
    });
  </script>

</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/admin.css" />
</head>
<body class="admin-bg">

  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
        <div class="card glass-card shadow-lg border-0 animate__animated animate__fadeInUp">
          <div class="card-body p-4 p-md-5">

            <div class="d-flex align-items-center gap-3 mb-4">
              <div class="brand-badge">
                <i class="fa-solid fa-scissors"></i>
              </div>
              <div>
                <h1 class="h4 mb-0 text-dark">Área do Administrador</h1>
                <p class="text-muted mb-0 small">Acesse com seu usuário e senha</p>
              </div>
            </div>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <form id="loginForm" class="vstack gap-3" autocomplete="off">
              <div>
                <label class="form-label">Usuário</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="fa-regular fa-user"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="ex: hey.arrthur"
                    required
                  />
                </div>
              </div>

              <div>
                <label class="form-label">Senha</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="••••••••"
                    required
                  />
                  <button class="btn btn-outline-primary" type="button" id="togglePass" aria-label="Mostrar senha">
                    <i class="fa-regular fa-eye"></i>
                  </button>
                </div>
              </div>

              <button id="btnLogin" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center gap-2" type="submit">
                <span>Entrar</span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </button>

              <div class="d-flex justify-content-between align-items-center small text-muted pt-2">
                <span><i class="fa-solid fa-shield-halved me-1"></i> Sessão segura</span>
                <span class="badge soft-badge">Light • Bege • Azul</span>
              </div>
            </form>

          </div>
        </div>

        <div class="text-center text-muted small mt-3 animate__animated animate__fadeIn animate__delay-1s">
          <span>© <span id="year"></span> • Barbearia Agendamentos</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/admin-login.js"></script>
</body>
</html>
